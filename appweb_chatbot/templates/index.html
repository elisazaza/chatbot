<!DOCTYPE html>
<html lang="es">
<head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Historial e Imagen</title>
<style>
  body {
  margin: 0;
font-family: "Kode Mono", monospace;
  display: flex;
  height: 100vh;
  flex-direction: column;
  color: #344E41; /* texto base */
  background: linear-gradient(135deg, #DAD7CD, #A3B18A, #588157, #3A5A40, #344E41);
  background-size: 300% 300%;
  animation: gradientBG 15s ease infinite;
  }

  .container {
    flex: 1;
    display: flex;
    overflow: hidden;
  }

  .historial {
  margin-bottom: 12px;
  padding: 10px;
  background-color: #344E41;
  color: #080808;
  border-radius: 8px;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .imagen {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .imagen img {
    max-width: 80%;
    max-height: 80%;
    border: 0px solid #ccc;
  }

  .input-container {
  display: flex;
  padding: 12px;
  border-top: 2px solid #3A5A40;
  background-color: rgba(52, 78, 65, 0.9);
  }

  .input-container input {
    flex: 1;
    padding: 10px;
    font-size: 16px;flex: 1;
  padding: 12px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  outline: none;
  margin-right: 10px;
  background: #DAD7CD;
  color: #344E41;
  }

  .input-container button {
    padding: 12px 18px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background-color: #588157;
  color: white;
  font-weight: bold;
  transition: background 0.3s ease;
  }

  .historial-item {
    margin-bottom: 12px;
  padding: 10px;
  background-color: #dfe680;
  color: #020202;
  border-radius: 8px;
  font-weight: 500;
  box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }
</style>
</head>
<body>


<div class="container">
  <div class="historial" id="historial">
    <!-- Aquí se irá mostrando el historial -->
  </div>
  <div class="imagen">
    <img src="{{ url_for('static', filename='mono.png') }}" alt="Imagen central">
  </div>
</div>

<div class="input-container">
  <input type="text" id="textoInput" placeholder="Escribe una operación o mensaje">
  <button onclick="enviarFrase()">Enviar</button>
</div>
<script> // Permite enviar la frase al presionar Enter
document.addEventListener('DOMContentLoaded', function() {
  const input = document.getElementById('textoInput');
  input.addEventListener('keydown', function(event) {
    if (event.key === 'Enter') {
      event.preventDefault();
      enviarFrase();
    }
  });
});
</script>
<script src="{{ url_for('static', filename='js/elizadata_es.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/elizabot.js') }}" defer></script>
<script src="{{ url_for('static', filename='js/main.js') }}" defer></script>



</body>
</html>
